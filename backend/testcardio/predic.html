<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cardio Risk Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Cardio Risk Prediction</h1>
  <form id="cardio-form">
    <label>Age (in days): <input type="number" name="age" required></label><br>
    <label>Gender: 
      <select name="gender">
        <option value="1">Woman</option>
        <option value="2">Man</option>
      </select>
    </label><br>
    <label>Height (cm): <input type="number" name="height" required></label><br>
    <label>Weight (kg): <input type="number" name="weight" required></label><br>
    <label>Sys BP: <input type="number" name="ap_hi" required></label><br>
    <label>Dia BP: <input type="number" name="ap_lo" required></label><br>
    <label>Cholesterol:
      <select name="cholesterol">
        <option value="1">Normal</option>
        <option value="2">Above Normal</option>
        <option value="3">Well Above Normal</option>
      </select>
    </label><br>
    <label>Glucose:
      <select name="gluc">
        <option value="1">Normal</option>
        <option value="2">Above Normal</option>
        <option value="3">Well Above Normal</option>
      </select>
    </label><br>
    <label>Smoke: <input type="checkbox" name="smoke"></label><br>
    <label>Alco: <input type="checkbox" name="alco"></label><br>
    <label>Active: <input type="checkbox" name="active" checked></label><br>
    <button type="submit">Predict</button>
  </form>

  <h2 id="result">Prediction: -</h2>
</body>
</html>
