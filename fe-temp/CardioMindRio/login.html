<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardioMind - Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img src="assets/images/topEllipse.png" alt="" class="top-ellipse" />
        <img src="assets/images/botEllipse.png" alt="" class="bottom-ellipse" />
      </div>

      <header>
        <div class="left-header">
          <div class="profile">
            <img
              src="assets/images/Profile.png"
              alt="Profile"
              class="profile-img"
            />
          </div>
          <nav>
            <ul>
              <li><a href="#">Info Kesehatan</a></li>
              <li><a href="#">Prediksi</a></li>
              <li><a href="#">Riwayat</a></li>
            </ul>
          </nav>
        </div>

        <div class="logo-center">
          <img src="assets/images/Logo.png" alt="CardioMind Logo" />
        </div>

        <div class="auth-buttons">
          <a href="login.html" class="login-btn">Login</a>
          <a href="signup.html" class="signup-btn">Sign up</a>
        </div>
      </header>

      <main>
        <div class="login-container">
          <div class="login-logo">
            <img src="assets/images/Logo.png" alt="CardioMind Logo" />
          </div>

          <form class="login-form">
            <div class="sign-in-label">SIGN IN WITH ACCOUNT NAME</div>
            <div class="form-group">
              <input type="text" id="fullname" placeholder="Full Name" />
            </div>

            <div class="password-label">PASSWORD</div>
            <div class="form-group">
              <div class="password-container">
                <input type="password" id="password" placeholder="Password" />
                <img
                  src="assets/images/eye.png"
                  alt="Show/Hide Password"
                  class="password-toggle"
                />
              </div>
            </div>

            <div class="remember-me">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me?</label>
            </div>

            <button type="submit" class="signin-btn">Sign In</button>
          </form>

          <div class="divider">
            <span>OR SIGN IN WITH</span>
          </div>

          <div class="google-login">
            <button class="google-btn">
              <img src="assets/images/google.png" alt="Google" />
              <span>Login with <strong>google</strong></span>
            </button>
          </div>

          <div class="signup-link">
            <p>
              Don't have an account?
              <a href="signup.html">Create a Free Account</a>
            </p>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-content">
          <p>Â© CardioMind, 2025 All Rights Reserved</p>
        </div>
      </footer>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
